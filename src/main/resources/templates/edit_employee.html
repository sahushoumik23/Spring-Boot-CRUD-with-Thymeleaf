<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee</title>
</head>
<body>
    <div ALIGN="center">
        <h1>Edit Employee</h1>
        <br>
        <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
            <table border="0" CELLPADDING="10">
                <tr>
                    <td><input type="hidden" th:field="*{id}"></td>
                </tr>
                <tr>
                    <td>Employee First Name</td>
                    <td><input type="text" th:field="*{fname}" ></td>
                </tr>
                <tr>
                    <td>Employee Last Name</td>
                    <td><input type="text"th:field="*{lname}"></td>
                </tr>
                <tr>
                    <td>Employee Email ID</td>
                    <td><input type="text"th:field="*{email}"></td>
                </tr>
                <tr>
                    <td>Employee post</td>
                    <td><input type="text"th:field="*{role}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
